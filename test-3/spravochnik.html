<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Справочник правил русского языка</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #3498db;
      --bg-color: #f9f9f9;
      --card-bg: #fff;
      --text-color: #333;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      max-width: 900px;
      margin: auto;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
      font-size: 2rem;
    }
    #searchInput {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 30px;
      transition: border-color 0.3s;
    }
    #searchInput:focus { outline: none; border-color: var(--accent-color); }
    .rule-item {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow-color);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }
    .rule-item:hover { transform: translateY(-4px); }
    .rule-title {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 8px;
      color: var(--accent-color);
    }
    .rule-desc { font-size: 1rem; }
    .no-results {
      font-style: italic;
      color: #666;
      text-align: center;
      padding: 20px;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      h1 { font-size: 1.5rem; }
      #searchInput { font-size: 0.9rem; padding: 10px 12px; }
      .rule-item { padding: 15px; }
      .rule-title { font-size: 1.125rem; }
      .rule-desc p, .rule-desc ul, .rule-desc ol { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>Справочник правил русского языка</h1>
  <input type="text" id="searchInput" placeholder="Введите слово для поиска…">

  <div id="rulesList"></div>

  <script>
    const rules = [
  {
    id: 1,
    title: "Правописание гласной в корне слова",
    description: `
      <p><strong>К каким частям речи относится:</strong> существительные, прилагательные, глаголы, наречия и другие.</p>
      <p><strong>Проверяемые корни:</strong> гласная под ударением (лес – леса, гор – горы).</p>
      <p><strong>Непроверяемые корни:</strong> исторически закреплённое написание: нефть, пламя, жёваный, тлеть, выжигать, жить, мятеж, святой, сжигать, ржа, лихорадка.</p>
      <p><strong>Чередующиеся корни:</strong> лаг/лож, кас/кос, бер/бир, дер/дир, мер/мир и др.</p>
      <p><strong>О/Ё после шипящих:</strong> под ударением «ё» (шёпот), без ударения «о» (шорох, жор).</p>
      <p><strong>Ы и И после Ц:</strong> обычно «и» (цифра, цирк), но «ы» в словах цыган, цыплёнок, цыкать, цыц.</p>
      <p><strong>Суть правила:</strong></p>
      <p>1. Если при проверке однокоренное слово ставится под ударение, пишем ту же гласную.</p>
      <p>2. В чередующихся корнях ориентируемся на суффикс или значение.</p>
      <p>3. После шипящих перед «е, ё, ю, я» под ударением пишем «ё», вне ударения – «о».</p>
      <p>4. После «ц» в корне преимущественно «и», слова на «ы» запоминаем как исключения.</p>
      <p><strong>Исключения:</strong> нефть, пламя, жёваный, тлеть, выжигать, жить, мятеж, святой, сжигать, ржа, лихорадка; жор, шорох; цыган, цыплёнок, цыпочка, цыкать, цыкнуть, цыц.</p>
    `
  },
  {
    id: 2,
    title: "Правописание согласных",
    description: `
      <p><strong>К каким частям речи относится:</strong> корни и суффиксы существительных, прилагательных, глаголов, наречий.</p>
      <p><strong>Проверяемые согласные:</strong> подбором однокоренных слов (кап/капа, дуб/дубок).</p>
      <p><strong>Непроверяемые согласные:</strong> историческое написание: дождь, шёлк, жизнь.</p>
      <p><strong>Удвоенные согласные:</strong> при слиянии приставки и корня (рас + сечь = рассечь) или двух корней (бассейн, миллион).</p>
      <p><strong>Суть правила:</strong></p>
      <p>1. Проверяемые согласные определяются по однокоренным формам без изменения звука.</p>
      <p>2. Непроверяемые согласные запоминаются как исключения.</p>
      <p>3. Удвоенные согласные пишутся при слиянии двух одинаковых морфем.</p>
      <p><strong>Исключения:</strong> приставка «раз-/рас-»: рассмотреть, рассчитать, рассуждать, рассказываться; заимствования: аппарат, иллюзия; слова: командир (не «коммандир»), шампанское (не «шампаннское»).</p>
    `
  },
  {
    id: 3,
    title: "Н и НН в прилагательных и причастиях",
    description: `
      <p><strong>К каким частям речи относится:</strong> полные прилагательные и причастия.</p>
      <p><strong>Суффиксы —енн—, —онн— или приставка + —нн—:</strong> прочитанный, стеклянный → «нн».</p>
      <p><strong>Глаголы несовершенного вида + суффикс —н—:</strong> крашеный, решёный → «н».</p>
      <p><strong>Краткие формы:</strong> всегда «н» (прочитан, решён).</p>
      <p><strong>Суть правила:</strong></p>
      <p>1. Если в основе есть суффикс —енн—, —онн— или приставка + —нн—, пишем «нн».</p>
      <p>2. Если простой суффикс —н— от глагола несовершенного вида без приставки, пишем «н».</p>
      <p>3. Краткие формы всех причастий и прилагательных — с одной «н».</p>
      <p><strong>Исключения:</strong> ветреный, желаный, копчёный, жареный, слепой, смиренный.</p>
    `
  },
  {
    id: 4,
    title: "Правописание безударных окончаний глагола (спряжение)",
    description: `
      <p><strong>К каким частям речи относится:</strong> личные формы глаголов (настоящее и будущее время).</p>
      <p><strong>1-е спряжение:</strong> основы на —е/—ё → —у/—ю, —ешь, —ет, —ем, —ете, —ут/—ют.</p>
      <p><strong>2-е спряжение:</strong> остальные → —у/—ю, —ишь, —ит, —им, —ите, —ат/—ят.</p>
      <p><strong>Суть правила:</strong></p>
      <p>1. Определяем спряжение по инфинитиву.</p>
      <p>2. Глаголы на —ова—/—ева— обычно I спряжения, но есть исключения.</p>
      <p><strong>Исключения:</strong> смотреть, зависеть, дышать, держать, терпеть, ненавидеть, видеть, гнать, вертеть, слышать.</p>
    `
  },
  {
    id: 5,
    title: "Правописание служебных частей речи",
    description: `
      <p><strong>К каким частям речи относится:</strong> предлоги, союзы, частицы.</p>
      <p><strong>Суть правила:</strong> пишутся раздельно, не изменяются.</p>
      <p><strong>Предлоги:</strong> в, на, к, из, у, о, об, за, для, до, после, благодаря, несмотря, кроме, между, через, при, согласно.</p>
      <p><strong>Союзы:</strong> и, а, но, или, чтобы, потому что, так как, хотя, будто, как, пока, если, когда.</p>
      <p><strong>Частицы:</strong> бы, ли, же, ведь, даже, лишь, лишь бы, пусть, пускай, вот, именно.</p>
      <p><strong>Исключения:</strong> «невзирая на» (предлог) — раздельно; «невзирая» (деепричастие) — слитно.</p>
    `
  },
  {
    id: 6,
    title: "Правописание наречий",
    description: `
      <p><strong>К каким частям речи относится:</strong> только наречия.</p>
      <p>Суффиксы —о/—е (громко, быстро) — слитно.</p>
      <p>Приставка «по-» + основа + суффикс —ому/—ему — через дефис.</p>
      <p>Дублирующие наречия (еле-еле, чуть-чуть) — через дефис.</p>
      <p>«Не» с наречием: раздельно при противопоставлении, слитно, если без «не» не употребляется.</p>
      <p>Мягкий знак только в суффиксах —еньк—, —оньк— (тепленько).</p>
      <p><strong>Исключения:</strong> еле-еле, едва-едва, чуть-чуть, тихо-тихо, по-новому, по-старому, ненадолго, недалеко, тепленько, весненько.</p>
    `
  },
  {
    id: 7,
    title: "Правописание сложных слов",
    description: `
      <p><strong>К каким частям речи относится:</strong> сложные прилагательные, существительные, наречия.</p>
      <p><strong>Суть правила:</strong></p>
      <p>1. Пишутся слитно, если утрачена самостоятельность частей или образовано новое понятие (автозавод).</p>
      <p>2. Через дефис, если корни равноправны или первая часть — числительное, буква, «русско-» (сине-зелёный, русско-французский).</p>
      <p>3. Раздельно, если вторая часть уточняет первую или сохраняет самостоятельность (хлеб и масло).</p>
      <p><strong>Исключения:</strong> северо-запад, дом-музей, почтово-банковский.</p>
    `
  },
  {
    id: 8,
    title: "Правописание падежных окончаний",
    description: `
      <p><strong>К каким частям речи относится:</strong> существительные и прилагательные.</p>
      <p><strong>Суть правила:</strong></p>
      <p>1. Окончания существительных проверяются по парам форм (мела – меле, зима – зиме).</p>
      <p>2. Окончания прилагательных определяются по родовым и падежным парам (красивый – красивого).</p>
      <p>3. При затруднениях используем словарь окончаний и аналогии.</p>
      <p><strong>Исключения:</strong> несклоняемые: кимоно, метро, такси, жюри; прилагательные: героический – героического, панорамный – панорамного.</p>
    `
  },
  {
    id: 9,
    title: "Разделительный твёрдый и мягкий знак",
    description: `
      <p><strong>К каким частям речи относится:</strong> корни, приставки, суффиксы всех частей речи.</p>
      <p><strong>Суть правила:</strong></p>
      <p><strong>Твёрдый знак «ъ»:</strong> после приставок на согласную перед «е, ё, ю, я» (подъезд, объём).</p>
      <p><strong>Мягкий знак «ь»:</strong> после шипящих перед «е, ё, ю, я» (шофёр, вещь) и для обозначения мягкости (семья).</p>
      <p><strong>Исключения:</strong> иностранные имена: Дьёрдь, Льеж; ошибочно: *обем, *обьект.</p>
    `
  },
  {
    id: 10,
    title: "Правописание приставок",
    description: `
      <p><strong>К каким частям речи относится:</strong> существительные, прилагательные, глаголы, причастия, наречия.</p>
      <p><strong>Суть правила:</strong></p>
      <p>1. <strong>Раз-/рас-:</strong> «рас» перед «с» (рассказать), «раз» перед звонкими и гласными (разбить).</p>
      <p>2. <strong>Без-/бес-:</strong> «бес» перед глухими (бесконечный), «без» перед звонкими и гласными (бездарный).</p>
      <p>3. <strong>Вз-/вс-:</strong> «вз» перед звонкими (взломать), «вс» перед глухими (вскапать).</p>
      <p>4. Остальные приставки пишутся слитно, проверяем по словарю (презентация, антигистаминный).</p>
      <p><strong>Исключения:</strong> роспись (не «распись»), возглавить (не «восглавить»), восхождение (не «восходжение»), всхлипнуть (слитно).</p>
    `
  }
]

    function renderList(items) {
      const container = document.getElementById('rulesList');
      container.innerHTML = '';
      if (items.length === 0) {
        const p = document.createElement('p');
        p.className = 'no-results';
        p.textContent = 'Ничего не найдено.';
        container.appendChild(p);
        return;
      }
      items.forEach(rule => {
        const div = document.createElement('div');
        div.className = 'rule-item';
        div.innerHTML = `
          <div class="rule-title">${rule.id}. ${rule.title}</div>
          <div class="rule-desc">${rule.description}</div>
        `;
        container.appendChild(div);
      });
    }

    document.addEventListener('DOMContentLoaded', () => renderList(rules));
    window.addEventListener('load', () => renderList(rules));

    document.getElementById('searchInput')?.addEventListener('input', evt => {
      const q = evt.target.value.trim().toLowerCase();
      renderList(q ? rules.filter(r => r.title.toLowerCase().includes(q) || r.description.toLowerCase().includes(q)) : rules);
    });
  </script>
</body>
</html>
